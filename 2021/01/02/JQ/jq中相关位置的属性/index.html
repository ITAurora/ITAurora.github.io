s="hljs-variable language_">console</span>.<span class="hljs-title function_">log</span>($(<span class="hljs-string">&quot;#div1&quot;</span>).<span class="hljs-title function_">width</span>());</span><br><span class="language-javascript">	<span class="hljs-variable language_">console</span>.<span class="hljs-title function_">log</span>($(<span class="hljs-string">&quot;#div1&quot;</span>).<span class="hljs-title function_">innerWidth</span>());</span><br><span class="language-javascript">	<span class="hljs-variable language_">console</span>.<span class="hljs-title function_">log</span>($(<span class="hljs-string">&quot;#div1&quot;</span>).<span class="hljs-title function_">outerWidth</span>());</span><br><span class="language-javascript">	<span class="hljs-variable language_">console</span>.<span class="hljs-title function_">log</span>($(<span class="hljs-string">&quot;#div1&quot;</span>).<span class="hljs-title function_">outerWidth</span>(<span class="hljs-literal">true</span>));</span><br><span class="language-javascript">	<span class="hljs-comment">//只有width()/height()   也可以重新设置标签的宽度/高度</span></span><br><span class="language-javascript">	$(<span class="hljs-string">&quot;#div1&quot;</span>).<span class="hljs-title function_">width</span>(<span class="hljs-number">100</span>);<span class="hljs-comment">//数字类型 无需设置单位 jq中常常忽略单位px</span></span><br><span class="language-javascript">	</span><br><span class="language-javascript">	<span class="hljs-comment">//--------------------------------------------------------------------</span></span><br><span class="language-javascript">	<span class="hljs-comment">/*</span></span><br><span class="hljs-comment"><span class="language-javascript">	 跟标签位置相关的尺寸:</span></span><br><span class="hljs-comment"><span class="language-javascript">	 offset()  获取 或者 设置 元素相对于窗口(包含滚动区域)的位置        类似page</span></span><br><span class="hljs-comment"><span class="language-javascript">	 position() 只能获取元素到离他最近的定位父级元素的位置</span></span><br><span class="hljs-comment"><span class="language-javascript">	 scrollTop() 获取垂直滚动条的滚动距离, 参数可选 不设置参数是获取值; 设置参数是修改值</span></span><br><span class="hljs-comment"><span class="language-javascript">	 scrollLeft() 获取水平滚动条的滚动距离,参数可选  同上</span></span><br><span class="hljs-comment"><span class="language-javascript">	 */</span></span><br><span class="language-javascript">	</span><br><span class="language-javascript">	<span class="hljs-comment">//1.测试offset()   包含两个属性 offset().left  和   offset().top</span></span><br><span class="language-javascript">	<span class="hljs-variable language_">console</span>.<span class="hljs-title function_">log</span>(<span class="hljs-string">&quot;div1距离窗口左边&quot;</span>, $(<span class="hljs-string">&quot;#div1&quot;</span>).<span class="hljs-title function_">offset</span>().<span class="hljs-property">left</span>);</span><br><span class="language-javascript">	<span class="hljs-variable language_">console</span>.<span class="hljs-title function_">log</span>(<span class="hljs-string">&quot;div1距离窗口上面&quot;</span>, $(<span class="hljs-string">&quot;#div1&quot;</span>).<span class="hljs-title function_">offset</span>().<span class="hljs-property">top</span>);</span><br><span class="language-javascript">	<span class="hljs-comment">//也可以赋值操作</span></span><br><span class="language-javascript">	$(<span class="hljs-string">&quot;#root&quot;</span>).<span class="hljs-title function_">offset</span>(&#123;</span><br><span class="language-javascript">		<span class="hljs-attr">left</span>:<span class="hljs-number">100</span>,</span><br><span class="language-javascript">		<span class="hljs-attr">top</span>:<span class="hljs-number">100</span></span><br><span class="language-javascript">	&#125;);</span><br><span class="language-javascript">	</span><br><span class="language-javascript">	<span class="hljs-comment">//------------------------</span></span><br><span class="language-javascript">	<span class="hljs-comment">//2.测试position() 是参考定位的父标签  给left赋值用css(&quot;left&quot;, &quot;&quot;);</span></span><br><span class="language-javascript">	<span class="hljs-variable language_">console</span>.<span class="hljs-title function_">log</span>($(<span class="hljs-string">&quot;#div1&quot;</span>).<span class="hljs-title function_">position</span>());</span><br><span class="language-javascript">	<span class="hljs-variable language_">console</span>.<span class="hljs-title function_">log</span>($(<span class="hljs-string">&quot;#div1&quot;</span>).<span class="hljs-title function_">position</span>().<span class="hljs-property">left</span>); <span class="hljs-comment">//取值是number类型的</span></span><br><span class="language-javascript">	<span class="hljs-variable language_">console</span>.<span class="hljs-title function_">log</span>($(<span class="hljs-string">&quot;#div1&quot;</span>).<span class="hljs-title function_">position</span>().<span class="hljs-property">top</span>);</span><br><span class="language-javascript">	</span><br><span class="language-javascript">	<span class="hljs-comment">//--------------------------------------------</span></span><br><span class="language-javascript">	<span class="hljs-comment">//3.测试scrollTop()/scrollLeft()  其实就是js中的内容区域滚动; 就是父标签太小,但是内容太大需要滚动才能看到所有的内容!!  可取值可赋值</span></span><br><span class="language-javascript">	$(<span class="hljs-string">&quot;#root&quot;</span>).<span class="hljs-title function_">scrollLeft</span>(<span class="hljs-number">500</span>); <span class="hljs-comment">//内容区域向左滚动</span></span><br><span class="language-javascript">	$(<span class="hljs-string">&quot;#root&quot;</span>).<span class="hljs-title function_">scrollTop</span>(<span class="hljs-number">300</span>); <span class="hljs-comment">//内容区域向上滚动</span></span><br><span class="language-javascript">	<span class="hljs-comment">//这还是我们js中讲过的那两个属性!  jq中并没重新设置这一对属性!!</span></span><br><span class="language-javascript">	</span><br><span class="language-javascript">	</span><br><span class="language-javascript"></span><span class="hljs-tag">&lt;/<span class="hljs-name">script</span>&gt;</span> <br></code></pre></td></tr></table></figure>

  Fluid.utils.createScript('https://lib.baomitu.com/tocbot/4.18.2/tocbot.min.js', function() {
    var toc = jQuery('#toc');
    if (toc.length === 0 || !window.tocbot) { return; }
    var boardCtn = jQuery('#board-ctn');
    var boardTop = boardCtn.offset().top;

    window.tocbot.init(Object.assign({
      tocSelector     : '#toc-body',
      contentSelector : '.markdown-body',
      linkClass       : 'tocbot-link',
      activeLinkClass : 'tocbot-active-link',
      listClass       : 'tocbot-list',
      isCollapsedClass: 'tocbot-is-collapsed',
      collapsibleClass: 'tocbot-is-collapsible',
      scrollSmooth    : true,
      includeTitleTags: true,
      headingsOffset  : -boardTop,
    }, CONFIG.toc));
    if (toc.find('.toc-list-item').length > 0) {
      toc.css('visibility', 'visible');
    }

    Fluid.events.registerRefreshCallback(function() {
      if ('tocbot' in window) {
        tocbot.refresh();
        var toc = jQuery('#toc');
        if (toc.length === 0 || !tocbot) {
          return;
        }
        if (toc.find('.toc-list-item').length > 0) {
          toc.css('visibility', 'visible');
        }
      }
    });
  });
</script>

  Fluid.utils.createScript('https://lib.baomitu.com/anchor-js/4.3.1/anchor.min.js', function() {
    window.anchors.options = {
      placement: CONFIG.anchorjs.placement,
      visible  : CONFIG.anchorjs.visible
    };
    if (CONFIG.anchorjs.icon) {
      window.anchors.options.icon = CONFIG.anchorjs.icon;
    }
    var el = (CONFIG.anchorjs.element || 'h1,h2,h3,h4,h5,h6').split(',');
    var res = [];
    for (var item of el) {
      res.push('.markdown-body > ' + item.trim());
    }
    if (CONFIG.anchorjs.placement === 'left') {
      window.anchors.options.class = 'anchorjs-link-left';
    }
    window.anchors.add(res.join(', '));

    Fluid.events.registerRefreshCallback(function() {
      if ('anchors' in window) {
        anchors.removeAll();
        var el = (CONFIG.anchorjs.element || 'h1,h2,h3,h4,h5,h6').split(',');
        var res = [];
        for (var item of el) {
          res.push('.markdown-body > ' + item.trim());
        }
        if (CONFIG.anchorjs.placement === 'left') {
          anchors.options.class = 'anchorjs-link-left';
        }
        anchors.add(res.join(', '));
      }
    });
  });
</script>
