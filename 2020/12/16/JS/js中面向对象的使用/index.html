e">123</span><br><span class="line">124</span><br><span class="line">125</span><br><span class="line">126</span><br><span class="line">127</span><br><span class="line">128</span><br><span class="line">129</span><br><span class="line">130</span><br><span class="line">131</span><br><span class="line">132</span><br><span class="line">133</span><br><span class="line">134</span><br><span class="line">135</span><br><span class="line">136</span><br><span class="line">137</span><br><span class="line">138</span><br><span class="line">139</span><br><span class="line">140</span><br><span class="line">141</span><br></pre></td><td class="code"><pre><code class="hljs html"><span class="hljs-meta">&lt;!DOCTYPE <span class="hljs-keyword">html</span>&gt;</span><br><span class="hljs-tag">&lt;<span class="hljs-name">html</span>&gt;</span><br>	<span class="hljs-tag">&lt;<span class="hljs-name">head</span>&gt;</span><br>		<span class="hljs-tag">&lt;<span class="hljs-name">meta</span> <span class="hljs-attr">charset</span>=<span class="hljs-string">&quot;utf-8&quot;</span> /&gt;</span><br>		<span class="hljs-tag">&lt;<span class="hljs-name">title</span>&gt;</span><span class="hljs-tag">&lt;/<span class="hljs-name">title</span>&gt;</span><br>	<span class="hljs-tag">&lt;/<span class="hljs-name">head</span>&gt;</span><br>	<span class="hljs-tag">&lt;<span class="hljs-name">body</span>&gt;</span><br>		<br>	<span class="hljs-tag">&lt;/<span class="hljs-name">body</span>&gt;</span><br><span class="hljs-tag">&lt;/<span class="hljs-name">html</span>&gt;</span><br><span class="hljs-tag">&lt;<span class="hljs-name">script</span> <span class="hljs-attr">type</span>=<span class="hljs-string">&quot;text/javascript&quot;</span>&gt;</span><span class="language-javascript"></span><br><span class="language-javascript">	<span class="hljs-comment">//JavaScript中的对象是拥有属性和方法的集合.</span></span><br><span class="language-javascript">	<span class="hljs-comment">//方式1:</span></span><br><span class="language-javascript">	<span class="hljs-keyword">var</span> stu = &#123;</span><br><span class="language-javascript">		<span class="hljs-attr">name</span>:<span class="hljs-string">&quot;王二狗子&quot;</span>,</span><br><span class="language-javascript">		<span class="hljs-attr">sex</span>:<span class="hljs-string">&quot;男&quot;</span>,</span><br><span class="language-javascript">		<span class="hljs-attr">age</span>:<span class="hljs-number">18</span>,</span><br><span class="language-javascript">		<span class="hljs-attr">hobby</span>:[<span class="hljs-string">&quot;唱&quot;</span>, <span class="hljs-string">&quot;跳&quot;</span>, <span class="hljs-string">&quot;rap&quot;</span>, <span class="hljs-string">&quot;篮球&quot;</span>],</span><br><span class="language-javascript">		<span class="hljs-attr">run</span>:<span class="hljs-keyword">function</span>(<span class="hljs-params"></span>)&#123;</span><br><span class="language-javascript">			<span class="hljs-variable language_">console</span>.<span class="hljs-title function_">log</span>(<span class="hljs-string">&quot;奔跑吧!兄dei&quot;</span>);</span><br><span class="language-javascript">		&#125;</span><br><span class="language-javascript">	&#125;;</span><br><span class="language-javascript">	</span><br><span class="language-javascript">	</span><br><span class="language-javascript">	<span class="hljs-comment">//新增属性</span></span><br><span class="language-javascript">	stu.<span class="hljs-property">num</span> = <span class="hljs-number">1</span>;</span><br><span class="language-javascript">	stu.<span class="hljs-property">study</span> = <span class="hljs-keyword">function</span>(<span class="hljs-params"></span>)&#123;</span><br><span class="language-javascript">		<span class="hljs-variable language_">console</span>.<span class="hljs-title function_">log</span>(<span class="hljs-string">&quot;学习使你快乐!!&quot;</span>);</span><br><span class="language-javascript">	&#125;</span><br><span class="language-javascript">	<span class="hljs-comment">//调用属性he方法</span></span><br><span class="language-javascript">	<span class="hljs-variable language_">console</span>.<span class="hljs-title function_">log</span>(stu.<span class="hljs-property">num</span>);</span><br><span class="language-javascript">	<span class="hljs-variable language_">console</span>.<span class="hljs-title function_">log</span>(stu.<span class="hljs-property">name</span>);</span><br><span class="language-javascript">	stu.<span class="hljs-title function_">run</span>();</span><br><span class="language-javascript">	stu.<span class="hljs-title function_">study</span>();</span><br><span class="language-javascript">	<span class="hljs-variable language_">console</span>.<span class="hljs-title function_">log</span>(stu);</span><br><span class="language-javascript">	<span class="hljs-comment">//---------------------------------------</span></span><br><span class="language-javascript">	<span class="hljs-comment">//方式2:</span></span><br><span class="language-javascript">	<span class="hljs-keyword">var</span> obj = <span class="hljs-keyword">new</span> <span class="hljs-title class_">Object</span>();</span><br><span class="language-javascript">	obj.<span class="hljs-property">name</span> = <span class="hljs-string">&quot;王美丽&quot;</span>;</span><br><span class="language-javascript">	obj.<span class="hljs-property">sex</span> = <span class="hljs-string">&quot;女&quot;</span>;</span><br><span class="language-javascript">	obj.<span class="hljs-property">eat</span> = <span class="hljs-keyword">function</span>(<span class="hljs-params"></span>)&#123;</span><br><span class="language-javascript">		<span class="hljs-variable language_">console</span>.<span class="hljs-title function_">log</span>(<span class="hljs-string">&quot;请你次饭啊!&quot;</span>);</span><br><span class="language-javascript">	&#125;</span><br><span class="language-javascript">	<span class="hljs-variable language_">console</span>.<span class="hljs-title function_">log</span>(obj);</span><br><span class="language-javascript">	<span class="hljs-comment">//----------------------------------------</span></span><br><span class="language-javascript">	<span class="hljs-comment">//方式3:工厂模式</span></span><br><span class="language-javascript">	<span class="hljs-comment">/*对象的工厂模式,就是把创建对象封装在函数中; 那么此函数的意义就在于创建对象!!*/</span></span><br><span class="language-javascript">	<span class="hljs-keyword">function</span> <span class="hljs-title function_">person</span>(<span class="hljs-params">name, sex, age, phoneNum</span>)&#123;</span><br><span class="language-javascript">		<span class="hljs-comment">//把创建对象 封装在函数内  能通过点语法跟在对象后面的 只能是属性</span></span><br><span class="language-javascript">		<span class="hljs-keyword">var</span> p = <span class="hljs-keyword">new</span> <span class="hljs-title class_">Object</span>();</span><br><span class="language-javascript">		p.<span class="hljs-property">name</span> = name;</span><br><span class="language-javascript">		p.<span class="hljs-property">sex</span> = sex;</span><br><span class="language-javascript">		p.<span class="hljs-property">age</span> = age;</span><br><span class="language-javascript">		p.<span class="hljs-property">phoneNum</span> = phoneNum;</span><br><span class="language-javascript">		p.<span class="hljs-property">print</span> = <span class="hljs-keyword">function</span>(<span class="hljs-params"></span>)&#123;</span><br><span class="language-javascript">			<span class="hljs-variable language_">console</span>.<span class="hljs-title function_">log</span>(<span class="hljs-string">&quot;我的名字是&quot;</span> + <span class="hljs-variable language_">this</span>.<span class="hljs-property">name</span> + <span class="hljs-string">&quot;,今年&quot;</span> + <span class="hljs-variable language_">this</span>.<span class="hljs-property">age</span> + <span class="hljs-string">&quot;岁,电话是&quot;</span> + <span class="hljs-variable language_">this</span>.<span class="hljs-property">phoneNum</span> + <span class="hljs-string">&quot;欢迎联系我啊!&quot;</span>);</span><br><span class="language-javascript">		&#125;</span><br><span class="language-javascript">		<span class="hljs-comment">//最关键的一步!!</span></span><br><span class="language-javascript">		<span class="hljs-keyword">return</span> p; <span class="hljs-comment">//p在函数内部,就是局部变量  想出函数就需要返回值</span></span><br><span class="language-javascript">	&#125;</span><br><span class="language-javascript">	<span class="hljs-keyword">var</span> p1 = <span class="hljs-title function_">person</span>(<span class="hljs-string">&quot;阿峰&quot;</span>, <span class="hljs-string">&quot;男&quot;</span>, <span class="hljs-string">&quot;30&quot;</span>, <span class="hljs-string">&quot;4546456&quot;</span>);</span><br><span class="language-javascript">	<span class="hljs-variable language_">console</span>.<span class="hljs-title function_">log</span>(p1);</span><br><span class="language-javascript">	<span class="hljs-keyword">var</span> p2 = <span class="hljs-title function_">person</span>(<span class="hljs-string">&quot;阿黄&quot;</span>, <span class="hljs-string">&quot;男&quot;</span>, <span class="hljs-string">&quot;30&quot;</span>, <span class="hljs-string">&quot;6456345&quot;</span>);</span><br><span class="language-javascript">	<span class="hljs-variable language_">console</span>.<span class="hljs-title function_">log</span>(p2);</span><br><span class="language-javascript">	p1.<span class="hljs-title function_">print</span>();</span><br><span class="language-javascript">	p2.<span class="hljs-title function_">print</span>();</span><br><span class="language-javascript">	<span class="hljs-comment">//-----------------------------------------------</span></span><br><span class="language-javascript">	<span class="hljs-comment">//我们看看系统是怎么创建对象的?</span></span><br><span class="language-javascript">	<span class="hljs-keyword">var</span> obj = <span class="hljs-keyword">new</span> <span class="hljs-title class_">Object</span>();</span><br><span class="language-javascript">	<span class="hljs-keyword">var</span> arr = <span class="hljs-keyword">new</span> <span class="hljs-title class_">Array</span>();</span><br><span class="language-javascript">	<span class="hljs-variable language_">console</span>.<span class="hljs-title function_">log</span>(arr);</span><br><span class="language-javascript">	<span class="hljs-keyword">var</span> reg = <span class="hljs-keyword">new</span> <span class="hljs-title class_">RegExp</span>(<span class="hljs-string">&quot;&quot;</span>);</span><br><span class="language-javascript">	<span class="hljs-variable language_">console</span>.<span class="hljs-title function_">log</span>(reg);</span><br><span class="language-javascript">	<span class="hljs-keyword">var</span> str = <span class="hljs-keyword">new</span> <span class="hljs-title class_">String</span>(<span class="hljs-string">&quot;df&quot;</span>);</span><br><span class="language-javascript">	<span class="hljs-variable language_">console</span>.<span class="hljs-title function_">log</span>(str);	</span><br><span class="language-javascript">	<span class="hljs-keyword">var</span> now = <span class="hljs-keyword">new</span> <span class="hljs-title class_">Date</span>();</span><br><span class="language-javascript">	<span class="hljs-comment">//...等 以上都是系统定义好的构造函数,搭配上创建对象的关键字new  来统一创建对象!!</span></span><br><span class="language-javascript">	</span><br><span class="language-javascript">	<span class="hljs-comment">//那如果我想创建一个student类型的对象呢?想创建dog类型的对象呢?.....</span></span><br><span class="language-javascript">	<span class="hljs-comment">//如果系统没有提供你想要的对象类型,那么就可以模仿系统自定义对象类型!!!!</span></span><br><span class="language-javascript">	<span class="hljs-comment">//注意!!你看 new后面的就是构造函数!专门用于构造对象!构造函数要求函数名首字母大写!!</span></span><br><span class="language-javascript">	</span><br><span class="language-javascript">	<span class="hljs-comment">//Student类型构造</span></span><br><span class="language-javascript">	<span class="hljs-keyword">function</span> <span class="hljs-title function_">Student</span>(<span class="hljs-params">num, name, age, sex</span>)&#123;</span><br><span class="language-javascript">		<span class="hljs-comment">//属性</span></span><br><span class="language-javascript">		<span class="hljs-variable language_">this</span>.<span class="hljs-property">name</span> = name; <span class="hljs-comment">//this指代将来创建的对象</span></span><br><span class="language-javascript">		<span class="hljs-variable language_">this</span>.<span class="hljs-property">num</span> = num;</span><br><span class="language-javascript">		<span class="hljs-variable language_">this</span>.<span class="hljs-property">age</span> = age;</span><br><span class="language-javascript">		<span class="hljs-variable language_">this</span>.<span class="hljs-property">sex</span> = sex;</span><br><span class="language-javascript">		<span class="hljs-comment">//方法</span></span><br><span class="language-javascript">		<span class="hljs-variable language_">this</span>.<span class="hljs-property">run</span> = <span class="hljs-keyword">function</span>(<span class="hljs-params"></span>)&#123;</span><br><span class="language-javascript">			<span class="hljs-variable language_">console</span>.<span class="hljs-title function_">log</span>(<span class="hljs-string">&quot;跑早操!!10圈!&quot;</span>);</span><br><span class="language-javascript">		&#125;</span><br><span class="language-javascript">		<span class="hljs-variable language_">this</span>.<span class="hljs-property">study</span> = <span class="hljs-keyword">function</span>(<span class="hljs-params"></span>)&#123;</span><br><span class="language-javascript">			<span class="hljs-variable language_">console</span>.<span class="hljs-title function_">log</span>(<span class="hljs-string">&quot;good good study! day day up!&quot;</span>);</span><br><span class="language-javascript">		&#125;</span><br><span class="language-javascript">	&#125;</span><br><span class="language-javascript">	<span class="hljs-comment">//关键字new 搭配构造函数!来创建对象!!</span></span><br><span class="language-javascript">	<span class="hljs-keyword">var</span> s1 = <span class="hljs-keyword">new</span> <span class="hljs-title class_">Student</span>(<span class="hljs-number">1</span>, <span class="hljs-string">&quot;阿宁&quot;</span>, <span class="hljs-number">18</span>, <span class="hljs-string">&quot;男&quot;</span>);</span><br><span class="language-javascript">	<span class="hljs-variable language_">console</span>.<span class="hljs-title function_">log</span>(s1.<span class="hljs-property">name</span>);</span><br><span class="language-javascript">	<span class="hljs-variable language_">console</span>.<span class="hljs-title function_">log</span>(s1);</span><br><span class="language-javascript">	s1.<span class="hljs-title function_">run</span>();</span><br><span class="language-javascript">	s1.<span class="hljs-title function_">study</span>();</span><br><span class="language-javascript">	<span class="hljs-keyword">var</span> s2 = <span class="hljs-keyword">new</span> <span class="hljs-title class_">Student</span>(<span class="hljs-number">2</span>, <span class="hljs-string">&quot;杰克&quot;</span>, <span class="hljs-number">18</span>, <span class="hljs-string">&quot;男&quot;</span>);</span><br><span class="language-javascript">	<span class="hljs-variable language_">console</span>.<span class="hljs-title function_">log</span>(s2);</span><br><span class="language-javascript">	s2.<span class="hljs-title function_">run</span>();</span><br><span class="language-javascript">	<span class="hljs-comment">/*new关键字的作用:</span></span><br><span class="hljs-comment"><span class="language-javascript">	  当使用new来调用一个构造函数的时候,系统会在函数内部自动创建一个空对象.然后让构造函数中的this指向该对象;经过实参传值给形参,形参赋值给属性等操作之后! 在将此对象作为返回值返回出去!  就类似我们自己封装的工厂模式!只不过创建步骤和返回步骤可省略! 由系统完成!!</span></span><br><span class="hljs-comment"><span class="language-javascript">	*/</span></span><br><span class="language-javascript">	<span class="hljs-comment">//练习:定义一个Dog类型对象的构造函数.并且创建对象</span></span><br><span class="language-javascript">	<span class="hljs-comment">//练习:定义一个Car类型对象的构造函数.并且创建对象!</span></span><br><span class="language-javascript">	</span><br><span class="language-javascript">	<span class="hljs-keyword">function</span> <span class="hljs-title function_">Dog</span>(<span class="hljs-params">brand, name, color</span>)&#123;</span><br><span class="language-javascript">		<span class="hljs-variable language_">this</span>.<span class="hljs-property">brand</span> = brand;</span><br><span class="language-javascript">		<span class="hljs-variable language_">this</span>.<span class="hljs-property">name</span> = name;</span><br><span class="language-javascript">		<span class="hljs-variable language_">this</span>.<span class="hljs-property">color</span> = color;</span><br><span class="language-javascript">		<span class="hljs-variable language_">this</span>.<span class="hljs-property">run</span> = <span class="hljs-keyword">function</span>(<span class="hljs-params"></span>)&#123;</span><br><span class="language-javascript">			<span class="hljs-variable language_">console</span>.<span class="hljs-title function_">log</span>(<span class="hljs-variable language_">this</span>.<span class="hljs-property">name</span> + <span class="hljs-string">&quot;撒欢吧!!&quot;</span>);</span><br><span class="language-javascript">		&#125;</span><br><span class="language-javascript">	&#125;</span><br><span class="language-javascript">	<span class="hljs-keyword">var</span> dog1 = <span class="hljs-keyword">new</span> <span class="hljs-title class_">Dog</span>(<span class="hljs-string">&quot;哈士奇&quot;</span>, <span class="hljs-string">&quot;傻狗&quot;</span>, <span class="hljs-string">&quot;黑白配&quot;</span>);</span><br><span class="language-javascript">	<span class="hljs-variable language_">console</span>.<span class="hljs-title function_">log</span>(dog1);</span><br><span class="language-javascript">	dog1.<span class="hljs-title function_">run</span>();</span><br><span class="language-javascript">	<span class="hljs-keyword">var</span> dog2 = <span class="hljs-keyword">new</span> <span class="hljs-title class_">Dog</span>(<span class="hljs-string">&quot;泰迪&quot;</span>, <span class="hljs-string">&quot;提莫&quot;</span>, <span class="hljs-string">&quot;黄不拉几&quot;</span>);</span><br><span class="language-javascript">	<span class="hljs-variable language_">console</span>.<span class="hljs-title function_">log</span>(dog2);</span><br><span class="language-javascript">	dog2.<span class="hljs-title function_">run</span>();</span><br><span class="language-javascript">	</span><br><span class="language-javascript">	</span><br><span class="language-javascript">	<span class="hljs-keyword">function</span> <span class="hljs-title function_">Car</span>(<span class="hljs-params">brand, color, price</span>)&#123;</span><br><span class="language-javascript">		<span class="hljs-variable language_">this</span>.<span class="hljs-property">brand</span> = brand;</span><br><span class="language-javascript">		<span class="hljs-variable language_">this</span>.<span class="hljs-property">color</span> = color;</span><br><span class="language-javascript">		<span class="hljs-variable language_">this</span>.<span class="hljs-property">price</span> = price;</span><br><span class="language-javascript">		</span><br><span class="language-javascript">	&#125;</span><br><span class="language-javascript">	<span class="hljs-keyword">var</span> car1 = <span class="hljs-keyword">new</span> <span class="hljs-title class_">Car</span>(<span class="hljs-string">&quot;布加迪威龙&quot;</span>, <span class="hljs-string">&quot;骚红色&quot;</span>, <span class="hljs-number">998</span>);</span><br><span class="language-javascript">	<span class="hljs-variable language_">console</span>.<span class="hljs-title function_">log</span>(car1);</span><br><span class="language-javascript">	<span class="hljs-keyword">var</span> car2 = <span class="hljs-keyword">new</span> <span class="hljs-title class_">Car</span>(<span class="hljs-string">&quot;兰博基尼&quot;</span>, <span class="hljs-string">&quot;皎月白&quot;</span>, <span class="hljs-number">999999</span>);</span><br><span class="language-javascript">	<span class="hljs-variable language_">console</span>.<span class="hljs-title function_">log</span>(car2);</span><br><span class="language-javascript"></span><br><span class="language-javascript"></span><span class="hljs-tag">&lt;/<span class="hljs-name">script</span>&gt;</span><br> <br></code></pre></td></tr></table></figure>

    if (CONFIG.anchorjs.icon) {
      window.anchors.options.icon = CONFIG.anchorjs.icon;
    }
    var el = (CONFIG.anchorjs.element || 'h1,h2,h3,h4,h5,h6').split(',');
    var res = [];
    for (var item of el) {
      res.push('.markdown-body > ' + item.trim());
    }
    if (CONFIG.anchorjs.placement === 'left') {
      window.anchors.options.class = 'anchorjs-link-left';
    }
    window.anchors.add(res.join(', '));

    Fluid.events.registerRefreshCallback(function() {
      if ('anchors' in window) {
        anchors.removeAll();
        var el = (CONFIG.anchorjs.element || 'h1,h2,h3,h4,h5,h6').split(',');
        var res = [];
        for (var item of el) {
          res.push('.markdown-body > ' + item.trim());
        }
        if (CONFIG.anchorjs.placement === 'left') {
          anchors.options.class = 'anchorjs-link-left';
        }
        anchors.add(res.join(', '));
      }
    });
  });
</script>
