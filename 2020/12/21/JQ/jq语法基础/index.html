ljs-string">&quot;text/css&quot;</span>&gt;</span><span class="language-css"></span><br><span class="language-css">			<span class="hljs-selector-tag">div</span>&#123;</span><br><span class="language-css">				<span class="hljs-attribute">background-color</span>: red;</span><br><span class="language-css">			&#125;</span><br><span class="language-css">		</span><span class="hljs-tag">&lt;/<span class="hljs-name">style</span>&gt;</span><br>	<span class="hljs-tag">&lt;/<span class="hljs-name">head</span>&gt;</span><br>	<span class="hljs-tag">&lt;<span class="hljs-name">body</span>&gt;</span><br>		<span class="hljs-tag">&lt;<span class="hljs-name">div</span> <span class="hljs-attr">id</span>=<span class="hljs-string">&quot;one&quot;</span>&gt;</span>id选择器<span class="hljs-tag">&lt;/<span class="hljs-name">div</span>&gt;</span><br>		<span class="hljs-tag">&lt;<span class="hljs-name">div</span> <span class="hljs-attr">class</span>=<span class="hljs-string">&quot;c1&quot;</span>&gt;</span>c1选择器--div<span class="hljs-tag">&lt;/<span class="hljs-name">div</span>&gt;</span><br>		<span class="hljs-tag">&lt;<span class="hljs-name">div</span> <span class="hljs-attr">class</span>=<span class="hljs-string">&quot;c1&quot;</span>&gt;</span>c1选择器--div<span class="hljs-tag">&lt;/<span class="hljs-name">div</span>&gt;</span><br>		<span class="hljs-tag">&lt;<span class="hljs-name">p</span> <span class="hljs-attr">class</span>=<span class="hljs-string">&quot;c1&quot;</span>&gt;</span>c1选择器--p标签<span class="hljs-tag">&lt;/<span class="hljs-name">p</span>&gt;</span><br>		<span class="hljs-tag">&lt;<span class="hljs-name">ul</span> <span class="hljs-attr">class</span>=<span class="hljs-string">&quot;box&quot;</span>&gt;</span><br>			<span class="hljs-tag">&lt;<span class="hljs-name">li</span>&gt;</span>列表1<span class="hljs-tag">&lt;/<span class="hljs-name">li</span>&gt;</span><br>			<span class="hljs-tag">&lt;<span class="hljs-name">li</span>&gt;</span>列表2<span class="hljs-tag">&lt;/<span class="hljs-name">li</span>&gt;</span><br>			<span class="hljs-tag">&lt;<span class="hljs-name">li</span>&gt;</span>列表3<span class="hljs-tag">&lt;/<span class="hljs-name">li</span>&gt;</span><br>			<span class="hljs-tag">&lt;<span class="hljs-name">li</span>&gt;</span>列表4<span class="hljs-tag">&lt;/<span class="hljs-name">li</span>&gt;</span><br>			<span class="hljs-tag">&lt;<span class="hljs-name">li</span>&gt;</span>列表5<span class="hljs-tag">&lt;/<span class="hljs-name">li</span>&gt;</span><br>			<span class="hljs-tag">&lt;<span class="hljs-name">li</span>&gt;</span>列表6<span class="hljs-tag">&lt;/<span class="hljs-name">li</span>&gt;</span><br>		<span class="hljs-tag">&lt;/<span class="hljs-name">ul</span>&gt;</span><br>	<span class="hljs-tag">&lt;/<span class="hljs-name">body</span>&gt;</span><br><span class="hljs-tag">&lt;/<span class="hljs-name">html</span>&gt;</span><br><br><span class="hljs-comment">&lt;!--第一步  就是引入jq框架 其实本质还是一个js文件!!!--&gt;</span><br><span class="hljs-tag">&lt;<span class="hljs-name">script</span> <span class="hljs-attr">src</span>=<span class="hljs-string">&quot;js/jquery-3.5.1.js&quot;</span> <span class="hljs-attr">type</span>=<span class="hljs-string">&quot;text/javascript&quot;</span> <span class="hljs-attr">charset</span>=<span class="hljs-string">&quot;utf-8&quot;</span>&gt;</span><span class="hljs-tag">&lt;/<span class="hljs-name">script</span>&gt;</span><br><br><span class="hljs-tag">&lt;<span class="hljs-name">script</span> <span class="hljs-attr">type</span>=<span class="hljs-string">&quot;text/javascript&quot;</span>&gt;</span><span class="language-javascript"></span><br><span class="language-javascript">	<span class="hljs-comment">/*</span></span><br><span class="hljs-comment"><span class="language-javascript">	 jQuery 简称jq框架,其实就是对js原生语言的封装;</span></span><br><span class="hljs-comment"><span class="language-javascript">	 jq版本:  火狐和谷歌等浏览器兼容都很好</span></span><br><span class="hljs-comment"><span class="language-javascript">	 jQuery-1.xxx版本, 兼容ie6,7,8浏览器    </span></span><br><span class="hljs-comment"><span class="language-javascript">	 jQuery-2.xxx及其以上版本, 不兼容ie6,7,8 浏览器</span></span><br><span class="hljs-comment"><span class="language-javascript">	 </span></span><br><span class="hljs-comment"><span class="language-javascript">	 jQuery的优势:</span></span><br><span class="hljs-comment"><span class="language-javascript">	 1.HTML标签获取   $()</span></span><br><span class="hljs-comment"><span class="language-javascript">	 2.HTML元素操作  取值,赋值,属性等操作</span></span><br><span class="hljs-comment"><span class="language-javascript">	 3.CSS样式操作  </span></span><br><span class="hljs-comment"><span class="language-javascript">	 4.动画操作</span></span><br><span class="hljs-comment"><span class="language-javascript">	 5.事件</span></span><br><span class="hljs-comment"><span class="language-javascript">	 6.DOM操作</span></span><br><span class="hljs-comment"><span class="language-javascript">	 7.AJAX网络请求</span></span><br><span class="hljs-comment"><span class="language-javascript">	 注意:js的语法特点都是 变量 = 值; </span></span><br><span class="hljs-comment"><span class="language-javascript">	 jq中,注意了---几乎没有 =  ;并且写事件不带on!</span></span><br><span class="hljs-comment"><span class="language-javascript">	 */</span></span><br><span class="language-javascript">	<span class="hljs-comment">//1.jq获取标签的方式</span></span><br><span class="language-javascript">	<span class="hljs-comment">//格式:  $(&quot;选择器&quot;)  就是要获取的标签!!!</span></span><br><span class="language-javascript">	<span class="hljs-variable language_">console</span>.<span class="hljs-title function_">log</span>($(<span class="hljs-string">&quot;#one&quot;</span>));</span><br><span class="language-javascript">	<span class="hljs-variable language_">console</span>.<span class="hljs-title function_">log</span>($(<span class="hljs-string">&quot;.box li&quot;</span>));</span><br><span class="language-javascript">	<span class="hljs-variable language_">console</span>.<span class="hljs-title function_">log</span>($(<span class="hljs-string">&quot;.box li:first-child&quot;</span>));</span><br><span class="language-javascript">	<span class="hljs-variable language_">console</span>.<span class="hljs-title function_">log</span>($(<span class="hljs-string">&quot;.c1&quot;</span>));</span><br><span class="language-javascript">	<span class="hljs-comment">//jq对象可以调用jq方法</span></span><br><span class="language-javascript">	<span class="hljs-comment">//能不能写js对象?  肯定是可以的!!!</span></span><br><span class="language-javascript">	<span class="hljs-keyword">var</span> one = <span class="hljs-variable language_">document</span>.<span class="hljs-title function_">querySelector</span>(<span class="hljs-string">&quot;#one&quot;</span>);</span><br><span class="language-javascript">	<span class="hljs-comment">//js对象如何修改css样式?</span></span><br><span class="language-javascript">	one.<span class="hljs-property">style</span>.<span class="hljs-property">backgroundColor</span> = <span class="hljs-string">&quot;palevioletred&quot;</span>;</span><br><span class="language-javascript">	<span class="hljs-comment">//jq对象如何修改css样式呢?</span></span><br><span class="language-javascript">	$(<span class="hljs-string">&quot;.box li:first-child&quot;</span>).<span class="hljs-title function_">css</span>(<span class="hljs-string">&quot;background-color&quot;</span>, <span class="hljs-string">&quot;#6A5ACD&quot;</span>);</span><br><span class="language-javascript">	<span class="hljs-comment">//如何同时修改多个元素的样式呢?------------------------</span></span><br><span class="language-javascript">	<span class="hljs-comment">//js原生!!!!</span></span><br><span class="language-javascript">	<span class="hljs-keyword">var</span> liArray = <span class="hljs-variable language_">document</span>.<span class="hljs-title function_">querySelectorAll</span>(<span class="hljs-string">&quot;.box li&quot;</span>);</span><br><span class="language-javascript">	<span class="hljs-keyword">for</span>(<span class="hljs-keyword">var</span> i = <span class="hljs-number">0</span>; i &lt; liArray.<span class="hljs-property">length</span>; i++)&#123;</span><br><span class="language-javascript">		liArray[i].<span class="hljs-property">style</span>.<span class="hljs-property">backgroundColor</span> = <span class="hljs-string">&quot;yellowgreen&quot;</span>;</span><br><span class="language-javascript">	&#125;</span><br><span class="language-javascript">	<span class="hljs-comment">//jq多牛皮!!!!!!!  同时修改多个元素的css样式!!</span></span><br><span class="language-javascript">	$(<span class="hljs-string">&quot;.c1&quot;</span>).<span class="hljs-title function_">css</span>(<span class="hljs-string">&quot;background-color&quot;</span>, <span class="hljs-string">&quot;deepskyblue&quot;</span>);</span><br><span class="language-javascript">	<span class="hljs-comment">//因为在jq中,程序只查看你是否找到了标签!!并不管标签有几个!!!这就是封装的牛皮之处!!</span></span><br><span class="language-javascript">	<span class="hljs-comment">//如何同时修改多个样式呢?  &#123;&#125;写法 属性名没有提示!!</span></span><br><span class="language-javascript">	$(<span class="hljs-string">&quot;.c1&quot;</span>).<span class="hljs-title function_">css</span>(&#123;</span><br><span class="language-javascript">		<span class="hljs-attr">width</span>:<span class="hljs-string">&#x27;300px&#x27;</span>,</span><br><span class="language-javascript">		<span class="hljs-attr">height</span>:<span class="hljs-string">&quot;100px&quot;</span></span><br><span class="language-javascript">	&#125;);</span><br><span class="language-javascript">	<span class="hljs-comment">//如何给不同的标签设置不同的css样式呢????</span></span><br><span class="language-javascript">	<span class="hljs-comment">//函数参数(元素的下表, 当前元素的css值)</span></span><br><span class="language-javascript">	<span class="hljs-keyword">function</span> <span class="hljs-title function_">randomColor</span>(<span class="hljs-params"></span>)&#123;</span><br><span class="language-javascript">		<span class="hljs-keyword">var</span> red = <span class="hljs-title class_">Math</span>.<span class="hl   Fluid.utils.createScript('https://lib.baomitu.com/tocbot/4.18.2/tocbot.min.js', function() {
    var toc = jQuery('#toc');
    if (toc.length === 0 || !window.tocbot) { return; }
    var boardCtn = jQuery('#board-ctn');
    var boardTop = boardCtn.offset().top;

    window.tocbot.init(Object.assign({
      tocSelector     : '#toc-body',
      contentSelector : '.markdown-body',
      linkClass       : 'tocbot-link',
      activeLinkClass : 'tocbot-active-link',
      listClass       : 'tocbot-list',
      isCollapsedClass: 'tocbot-is-collapsed',
      collapsibleClass: 'tocbot-is-collapsible',
      scrollSmooth    : true,
      includeTitleTags: true,
      headingsOffset  : -boardTop,
    }, CONFIG.toc));
    if (toc.find('.toc-list-item').length > 0) {
      toc.css('visibility', 'visible');
    }

    Fluid.events.registerRefreshCallback(function() {
      if ('tocbot' in window) {
        tocbot.refresh();
        var toc = jQuery('#toc');
        if (toc.length === 0 || !tocbot) {
          return;
        }
        if (toc.find('.toc-list-item').length > 0) {
          toc.css('visibility', 'visible');
        }
      }
    });
  });
</script>

  Fluid.utils.createScript('https://lib.baomitu.com/anchor-js/4.3.1/anchor.min.js', function() {
    window.anchors.options = {
      placement: CONFIG.anchorjs.placement,
      visible  : CONFIG.anchorjs.visible
    };
    if (CONFIG.anchorjs.icon) {
      window.anchors.options.icon = CONFIG.anchorjs.icon;
    }
    var el = (CONFIG.anchorjs.element || 'h1,h2,h3,h4,h5,h6').split(',');
    var res = [];
    for (var item of el) {
      res.push('.markdown-body > ' + item.trim());
    }
    if (CONFIG.anchorjs.placement === 'left') {
      window.anchors.options.class = 'anchorjs-link-left';
    }
    window.anchors.add(res.join(', '));

    Fluid.events.registerRefreshCallback(function() {
      if ('anchors' in window) {
        anchors.removeAll();
        var el = (CONFIG.anchorjs.element || 'h1,h2,h3,h4,h5,h6').split(',');
        var res = [];
        for (var item of el) {
          res.push('.markdown-body > ' + item.trim());
        }
        if (CONFIG.anchorjs.placement === 'left') {
          anchors.options.class = 'anchorjs-link-left';
        }
        anchors.add(res.join(', '));
      }
    });
  });
</script>
