ired</span>/&gt;</span><br>			<span class="hljs-tag">&lt;<span class="hljs-name">br</span> /&gt;</span><span class="hljs-tag">&lt;<span class="hljs-name">br</span> /&gt;</span><br>			<span class="hljs-comment">&lt;!--密码型输入框   圆点密文--&gt;</span><br>			<span class="hljs-tag">&lt;<span class="hljs-name">span</span>&gt;</span>密码:<span class="hljs-tag">&lt;/<span class="hljs-name">span</span>&gt;</span><br>			<span class="hljs-tag">&lt;<span class="hljs-name">input</span> <span class="hljs-attr">type</span>=<span class="hljs-string">&quot;password&quot;</span> <span class="hljs-attr">name</span>=<span class="hljs-string">&quot;passwd&quot;</span> <span class="hljs-attr">placeholder</span>=<span class="hljs-string">&quot;请输入密码&quot;</span> <span class="hljs-attr">required</span>=<span class="hljs-string">&quot;required&quot;</span>/&gt;</span><br>			<span class="hljs-tag">&lt;<span class="hljs-name">br</span> /&gt;</span><span class="hljs-tag">&lt;<span class="hljs-name">br</span> /&gt;</span><br>			<span class="hljs-comment">&lt;!--单选框--&gt;</span><br>			<span class="hljs-tag">&lt;<span class="hljs-name">span</span>&gt;</span>性别:<span class="hljs-tag">&lt;/<span class="hljs-name">span</span>&gt;</span><br>			<span class="hljs-tag">&lt;<span class="hljs-name">input</span> <span class="hljs-attr">type</span>=<span class="hljs-string">&quot;radio&quot;</span> <span class="hljs-attr">name</span>=<span class="hljs-string">&quot;sss&quot;</span> <span class="hljs-attr">value</span>=<span class="hljs-string">&quot;男&quot;</span> <span class="hljs-attr">checked</span>  /&gt;</span>男<br>			<span class="hljs-tag">&lt;<span class="hljs-name">input</span> <span class="hljs-attr">type</span>=<span class="hljs-string">&quot;radio&quot;</span> <span class="hljs-attr">name</span>=<span class="hljs-string">&quot;sss&quot;</span> <span class="hljs-attr">value</span>=<span class="hljs-string">&quot;女&quot;</span>/&gt;</span>女<br>			<span class="hljs-comment">&lt;!--name决定链接中的参数名  </span><br ng">&quot;100&quot;</span> <span class="hljs-attr">min</span>=<span class="hljs-string">&quot;20&quot;</span> <span class="hljs-attr">value</span>=<span class="hljs-string">&quot;50&quot;</span>/&gt;</span><br>			<span class="hljs-tag">&lt;<span class="hljs-name">br</span> /&gt;</span><br>			<span class="hljs-comment">&lt;!--链接选框  网址格式--&gt;</span><br>			<br>			<span class="hljs-tag">&lt;<span class="hljs-name">input</span> <span class="hljs-attr">type</span>=<span class="hljs-string">&quot;url&quot;</span> <span class="hljs-attr">value</span>=<span class="hljs-string">&quot;这是;链接url框&quot;</span>/&gt;</span><br>			<span class="hljs-tag">&lt;<span class="hljs-name">br</span> /&gt;</span><br>			<span class="hljs-comment">&lt;!--隐藏域  就是隐藏状态的选框 常用来传递一些不需要用于输入  但是又需要传给服务器的参数值  --&gt;</span><br>			<span class="hljs-tag">&lt;<span class="hljs-name">input</span> <span class="hljs-attr">type</span>=<span class="hljs-string">&quot;hidden&quot;</span> <span class="hljs-attr">name</span>=<span class="hljs-string">&quot;id&quot;</span> <span class="hljs-attr">value</span>=<span class="hljs-string">&quot;1&quot;</span>/&gt;</span><br>			<span class="hljs-tag">&lt;<span class="hljs-name">br</span> /&gt;</span><br>			<br>			<span class="hljs-comment">&lt;!--按钮系列</span><br><span class="hljs-comment">				submit  提交按钮,一旦点击立马进行form标签请求</span><br><span class="hljs-comment">				reset  重置按钮,清空数据</span><br><span class="hljs-comment">				button  普通按钮,无效果,需要搭配js</span><br><span class="hljs-comment">			--&gt;</span><br>			<span class="hljs-tag">&lt;<span class="hljs-name">input</span> <span class="hljs-attr">type</span>=<span class="hljs-string">&quot;submit&quot;</span> <span class="hljs-attr">value</span>=<span class="hljs-string">&quot;提交&quot;</span>/&gt;</span><br>			<span class="hljs-tag">&lt;<span class="hljs-name">input</span> <span class="hljs-attr">type</span>=<span class="hljs-string">&quot;reset&quot;</span> <span class="hljs-attr">value</span>=<span class="hljs-string">&quot;重置&
