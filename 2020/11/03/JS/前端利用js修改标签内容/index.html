an><br><span class="line">62</span><br></pre></td><td class="code"><pre><code class="hljs js">&lt;!<span class="hljs-variable constant_">DOCTYPE</span> html&gt;<br><span class="language-xml"><span class="hljs-tag">&lt;<span class="hljs-name">html</span>&gt;</span></span><br><span class="language-xml">	<span class="hljs-tag">&lt;<span class="hljs-name">head</span>&gt;</span></span><br><span class="language-xml">		<span class="hljs-tag">&lt;<span class="hljs-name">meta</span> <span class="hljs-attr">charset</span>=<span class="hljs-string">&quot;UTF-8&quot;</span>&gt;</span></span><br><span class="language-xml">		<span class="hljs-tag">&lt;<span class="hljs-name">title</span>&gt;</span><span class="hljs-tag">&lt;/<span class="hljs-name">title</span>&gt;</span></span><br><span class="language-xml">	<span class="hljs-tag">&lt;/<span class="hljs-name">head</span>&gt;</span></span><br><span class="language-xml">	<span class="hljs-tag">&lt;<span class="hljs-name">body</span>&gt;</span></span><br><span class="language-xml">		</span><br><span class="language-xml">		<span class="hljs-tag">&lt;<span class="hljs-name">div</span> <span class="hljs-attr">class</span>=<span class="hljs-string">&quot;one&quot;</span>&gt;</span>111<span class="hljs-tag">&lt;/<span class="hljs-name">div</span>&gt;</span></span><br><span class="language-xml">		<span class="hljs-tag">&lt;<span class="hljs-name">p</span>&gt;</span>pppp<span class="hljs-tag">&lt;/<span class="hljs-name">p</span>&gt;</span></span><br><span class="language-xml">		<span class="hljs-tag">&lt;<span class="hljs-name">input</span> <span class="hljs-attr">type</span>=<span class="hljs-string">&quot;text&quot;</span> <span class="hljs-attr">value</span>=<span class="hljs-string">&quot;默认值&quot;</span>/&gt;</span></span><br><span class="language-xml">		<span class="hljs-tag">&lt;<span class="hljs-name">a</span> <span class="hljs-attr">href</span>=<span class="hljs-string">&quot;###&quot;</span> <span class="hljs-attr">id</span>=<span class="hljs-string">&quot;a1&quot;</span>&gt;</span>超链接<span class="hljs-tag">&lt;/<span class="hljs-name">a</span>&gt;</span></span><br><span class="language-xml">		<span class="hljs-tag">&lt;<span class="hljs-name">div</span> <span class="hljs-attr">id</span>=<span class="hljs-string">&quot;box&quot;</span>&gt;</span></span><br><span class="language-xml">			<span class="hljs-tag">&lt;<span class="hljs-name">span</span>&gt;</span>span行元素<span class="hljs-tag">&lt;/<span class="hljs-name">span</span>&gt;</span></span><br><span class="language-xml">		<span class="hljs-tag">&lt;/<span class="hljs-name">div</span>&gt;</span></span><br><span class="language-xml">		</span><br><span class="language-xml">	<span class="hljs-tag">&lt;/<span class="hljs-name">body</span>&gt;</span></span><br><span class="language-xml"><span class="hljs-tag">&lt;/<span class="hljs-name">html</span>&gt;</span></span><br><span class="language-xml"><span class="hljs-tag">&lt;<span class="hljs-name">script</span> <span class="hljs-attr">type</span>=<span class="hljs-string">&quot;text/javascript&quot;</span>&gt;</span><span class="language-javascript"></span></span><br><span class="language-javascript"><span class="language-xml">	</span></span><br><span class="language-javascript"><span class="language-xml">	<span class="hljs-keyword">var</span> one = <span class="hljs-variable language_">document</span>.<span class="hljs-title function_">getElementsByClassName</span>(<span class="hljs-string">&quot;one&quot;</span>)[<span class="hljs-number">0</span>];</span></span><br><span class="language-javascript"><span class="language-xml">	one.<span class="hljs-property">style</span>.<span class="hljs-property">backgroundColor</span> = <span class="hljs-string">&quot;pink&quot;</span>;</span></span><br><span class="language-javascript"><span class="language-xml">	one.<span class="hljs-property">style</span>.<span class="hljs-property">height</span> = <span class="hljs-string">&quot;100px&quot;</span>;</span></span><br><span class="language-javascript"><span class="language-xml">	</span></span><br><span class="language-javascript"><span class="language-xml">	<span class="hljs-comment">//1.写入文档  </span></span></span><br><span class="language-javascript"><span class="language-xml">	<span class="hljs-comment">/*</span></span></span><br><span class="hljs-comment"><span class="language-javascript"><span class="language-xml">	 缺点:</span></span></span><br><span class="hljs-comment"><span class="language-javascript"><span class="language-xml">	 1.不能写入指定的标签中!</span></span></span><br><span class="hljs-comment"><span class="language-javascript"><span class="language-xml">	 2.直接写入body中</span></span></span><br><span class="hljs-comment"><span class="language-javascript"><span class="language-xml">	 优点: 不会新数据覆盖旧数据!每次写入的数据都会自动拼接!! </span></span></span><br><span class="hljs-comment"><span class="language-javascript"><span class="language-xml">	 */</span></span></span><br><span class="language-javascript"><span class="language-xml">	<span class="hljs-variable language_">document</span>.<span class="hljs-title function_">write</span>(<span class="hljs-string">&quot;哈哈哈你好!!&quot;</span>);</span></span><br><span class="language-javascript"><span class="language-xml">	<span class="hljs-variable language_">document</span>.<span class="hljs-title function_">write</span>(<span class="hljs-string">&quot;0000789789!!&quot;</span>);</span></span><br><span class="language-javascript"><span class="language-xml">	<span class="hljs-variable language_">document</span>.<span class="hljs-title function_">write</span>(<span class="hljs-string">&quot;&lt;h1&gt;大标题&lt;/h1&gt;&quot;</span>);</span></span><br><span class="language-javascript"><span class="language-xml">	<span class="hljs-comment">//2. innerHTML 重点!! 即可给标签赋值  也可 对标签取值!!</span></span></span><br><span class="language-javascript"><span class="language-xml">	<span class="hljs-comment">/*</span></span></span><br><span class="hljs-comment"><span class="language-javascript"><span class="language-xml">         优点:</span></span></span><br><span class="hljs-comment"><span class="language-javascript"><span class="language-xml">     1.既能写入文本字符串,也能直接写标签</span></span></span><br><span class="hljs-comment"><span class="language-javascript"><span class="language-xml">     2.可以指定写入某个父标签中,不会直接写入body</span></span></span><br><span class="hljs-comment"><span class="language-javascript"><span class="language-xml">         缺点:新数据会覆盖旧数据!   但是可以通过  += 来解决!!</span></span></span><br><span class="hljs-comment"><span class="language-javascript"><span class="language-xml">     */</span></span></span><br><span class="language-javascript"><span class="language-xml">          one.<span class="hljs-property">innerHTML</span> = <span class="hljs-string">&quot;周润发&quot;</span>;</span></span><br><span class="language-javascript"><span class="language-xml">          <span class="hljs-variable language_">console</span>.<span class="hljs-title function_">log</span>(one.<span class="hljs-property">innerHTML</span>);</span></span><br><span class="language-javascript"><span class="language-xml">           one.<span class="hljs-property">innerHTML</span> = one.<span class="hljs-property">innerHTML</span> + <span class="hljs-string">&quot;周星驰&quot;</span>;</span></span><br><span class="language-javascript"><span class="language-xml">	     one.<span class="hljs-property">innerHTML</span> += <span class="hljs-string">&quot;&lt;p&gt;直接写入标签&lt;/p&gt;&quot;</span>;</span></span><br><span class="language-javascript"><span class="language-xml">	     </span></span><br><span class="language-javascript"><span class="language-xml">	     </span></span><br><span class="language-javascript"><span class="language-xml">	     <span class="hljs-comment">//3. innerText  既可给标签赋值  也可 对标签取值!!</span></span></span><br><span class="language-javascript"><span class="language-xml">	     <span class="hljs-comment">/*</span></span></span><br><span class="hljs-comment"><span class="language-javascript"><span class="language-xml">	    特点: 只能写入字符串,不识别标签字符串.也是新数据覆盖旧数据!</span></span></span><br><span class="hljs-comment"><span class="language-javascript"><span class="language-xml">	      */</span></span></span><br><span class="language-javascript"><span class="language-xml">	     <span class="hljs-keyword">var</span> p = <span class="hljs-variable language_">document</span>.<span class="hljs-title function_">getElementsByTagName</span>(<span class="hljs-string">&quot;p&quot;</span>)[<span class="hljs-number">1</span>];</span></span><br><span class="language-javascript"><span class="language-xml">	     p.<span class="hljs-property">innerText</span> = <span class="hljs-string">&quot;哈哈&quot;</span>;</span></span><br><span class="language-javascript"><span class="language-xml">	     p.<span class="hljs-property">innerText</span> += <span class="hljs-string">&quot;&lt;a href=&#x27;###&#x27;&gt;京东&lt;/a&gt;&quot;</span></span></span><br><span class="language-javascript"><span class="language-xml">	     </span></span><br><span class="language-javascript"><span class="language-xml">	     <span class="hljs-comment">//4.注意注意!重点!  给input赋值或者取值  只能通过value</span></span></span><br><span class="language-javascript"><span class="language-xml">	     <span class="hljs-keyword">var</span> i1 = <span class="hljs-variable language_">document</span>.<span class="hljs-title function_">getElementsByTagName</span>(<span class="hljs-string">&quot;input&quot;</span>)[<span class="hljs-number">0</span>];</span></span><br><span class="language-javascript"><span class="language-xml">	     i1.<span class="hljs-property">value</span> = <span class="hljs-string">&quot;哈哈哈哈我试试!&quot;</span>;</span></span><br><span class="language-javascript"><span class="language-xml">	     i1.<span class="hljs-property">value</span> += <span class="hljs-string">&quot;肯定可以拼接!&quot;</span>;</span></span><br><span class="language-javascript"><span class="language-xml">	     <span class="hljs-variable language_">console</span>.<span class="hljs-title function_">log</span>(i1.<span class="hljs-property">value</span>);</span></span><br><span class="language-javascript"><span class="language-xml"></span><span class="hljs-tag">&lt;/<span class="hljs-name">script</span>&gt;</span></span><br><span class="language-xml"></span><br></code></pre></td></tr></table></figure>

<script>
  Fluid.utils.createScript('https://lib.baomitu.com/tocbot/4.18.2/tocbot.min.js', function() {
    var toc = jQuery('#toc');
    if (toc.length === 0 || !window.tocbot) { return; }
    var boardCtn = jQuery('#board-ctn');
    var boardTop = boardCtn.offset().top;

    window.tocbot.init(Object.assign({
      tocSelector     : '#toc-body',
      contentSelector : '.markdown-body',
      linkClass       : 'tocbot-link',
      activeLinkClass : 'tocbot-active-link',
      listClass       : 'tocbot-list',
      isCollapsedClass: 'tocbot-is-collapsed',
      collapsibleClass: 'tocbot-is-collapsible',
      scrollSmooth    : true,
      includeTitleTags: true,
      headingsOffset  : -boardTop,
    }, CONFIG.toc));
    if (toc.find('.toc-list-item').length > 0) {
      toc.css('visibility', 'visible');
    }

    Fluid.events.registerRefreshCallback(function() {
      if ('tocbot' in window) {
        tocbot.refresh();
        var toc = jQuery('#toc');
        if (toc.length === 0 || !tocbot) {
          return;
        }
        if (toc.find('.toc-list-item').length > 0) {
          toc.css('visibility', 'visible');
        }
      }
    });
  });
</script>

<script>
  Fluid.utils.createScript('https://lib.baomitu.com/anchor-js/4.3.1/anchor.min.js', function() {
    window.anchors.options = {
      placement: CONFIG.anchorjs.placement,
      visible  : CONFIG.anchorjs.visible
    };
    if (CONFIG.anchorjs.icon) {
      window.anchors.options.icon = CONFIG.anchorjs.icon;
    }
    var el = (CONFIG.anchorjs.element || 'h1,h2,h3,h4,h5,h6').split(',');
    var res = [];
    for (var item of el) {
      res.push('.markdown-body > ' + item.trim());
    }
    if (CONFIG.anchorjs.placement === 'left') {
      window.anchors.options.class = 'anchorjs-link-left';
    }
    window.anchors.add(res.join(', '));

    Fluid.events.registerRefreshCallback(function() {
      if ('anchors' in window) {
        anchors.removeAll();
        var el = (CONFIG.anchorjs.element || 'h1,h2,h3,h4,h5,h6').split(',');
        var res = [];
        for (var item of el) {
          res.push('.markdown-body > ' + item.trim());
        }
        if (CONFIG.anchorjs.placement === 'left') {
          anchors.options.class = 'anchorjs-link-left';
        }
        anchors.add(res.join(', '));
      }
    });
  });
</script>
