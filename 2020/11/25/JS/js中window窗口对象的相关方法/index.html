d">var</span> i = <span class="hljs-number">0</span>; i &lt; <span class="hljs-number">5</span>; i++)&#123;</span><br><span class="language-javascript">	          newWindow[i] = <span class="hljs-variable language_">window</span>.<span class="hljs-title function_">open</span>(<span class="hljs-string">&quot;&quot;</span>, i+<span class="hljs-string">&quot;&quot;</span>, <span class="hljs-string">&quot;width=400, height=400, left=100, top=100&quot;</span>);</span><br><span class="language-javascript">         &#125;</span><br><span class="language-javascript">    		</span><br><span class="language-javascript">    &#125;</span><br><span class="language-javascript">	</span><br><span class="language-javascript">	 closeEl.<span class="hljs-property">onclick</span> = <span class="hljs-keyword">function</span>(<span class="hljs-params"></span>)&#123;</span><br><span class="language-javascript">	 	<span class="hljs-comment">//新窗口.close()  就是关闭新窗口</span></span><br><span class="language-javascript"><span class="hljs-comment">//  		newWindow.close(); //关闭窗口!!!</span></span><br><span class="language-javascript">         <span class="hljs-keyword">for</span>(<span class="hljs-keyword">var</span> i = <span class="hljs-number">0</span>; i &lt; newWindow.<span class="hljs-property">length</span>; i++)&#123;</span><br><span class="language-javascript">            	newWindow[i].<span class="hljs-title function_">close</span>();</span><br><span class="language-javascript">            &#125;</span><br><span class="language-javascript">    &#125;</span><br><span class="language-javascript">	<span class="hljs-comment">//---------------------------------------</span></span><br><span class="language-javascript">	<span class="hljs-comment">//移动窗口</span></span><br><span class="language-javascript">	<span class="hljs-comment">/*</span></span><br><span class="hljs-comment"><span class="language-javascript">	 moveTo(x, y) 移动到某个指定的位置,但是相对于整个窗口,无法超出屏幕!!</span></span><br><span class="hljs-comment"
