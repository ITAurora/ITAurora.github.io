uage-css">				</span><br><span class="language-css">			&#125;</span><br><span class="language-css">			<span class="hljs-selector-tag">li</span><span class="hljs-selector-pseudo">:nth-child</span>(<span class="hljs-number">2</span>)&#123;</span><br><span class="language-css">				<span class="hljs-attribute">width</span>: <span class="hljs-number">200px</span>;</span><br><span class="language-css">				<span class="hljs-attribute">height</span>: <span class="hljs-number">200px</span>;</span><br><span class="language-css">				<span class="hljs-attribute">background-color</span>: green;</span><br><span class="language-css">				<span class="hljs-attribute">z-index</span>: <span class="hljs-number">2</span>;</span><br><span class="language-css">			&#125;</span><br><span class="language-css">			<span class="hljs-selector-tag">li</span><span class="hljs-selector-pseudo">:last-child</span>&#123;</span><br><span class="language-css">				<span class="hljs-attribute">width</span>: <span class="hljs-number">300px</span>;</span><br><span class="language-css">				<span class="hljs-attribute">height</span>: <span class="hljs-number">300px</span>;</span><br><span class="language-css">				<span class="hljs-attribute">background-color</span>: blue;</span><br><span class="language-css">				<span class="hljs-attribute">z-index</span>: <span class="hljs-number">1</span>;</span><br><span class="language-css">			&#125;</span><br><span class="language-css">			<span class="hljs-selector-id">#fixed</span>&#123;</span><br><span class="language-css">				<span class="hljs-attribute">width</span>: <span class="hljs-number">100%</span>;</span><br><span class="language-css">				<span class="hljs-attribute">height</span>: <span class="hljs-number">30px</span>;</span><br><span class="language-css">				<span class="hljs-attribute">background-color</span>: black;</span><br><span class="language-css">				<span class="hljs-attribute">position</span>: fixed;</span><br><span class="language-css">				<span class="hljs-attribute">left</span>: <span class="hljs-number">0</span>;</span><br><span class="language-css">				<span class="hljs-attribute">top</span>: <span class="hljs-number">0</span>;</span><br><span class="language-css">			&#125;</span><br><span class="language-css">		</span><span class="hljs-tag">&lt;/<span class="hljs-name">style</span>&gt;</span><br>	<span class="hljs-tag">&lt;/<span class="hljs-name">head</span>&gt;</span><br>	<span class="hljs-tag">&lt;<span class="hljs-name">body</span>&gt;</span><br>		<span class="hljs-comment">&lt;!--1.测试静态定位--&gt;</span><br>		<span class="hljs-tag">&lt;<span class="hljs-name">div</span> <span class="hljs-attr">id</span>=<span class="hljs-string">&quot;d1&quot;</span>&gt;</span>测试静态定位1<span class="hljs-tag">&lt;/<span class="hljs-name">div</span>&gt;</span><br>		<span class="hljs-tag">&lt;<span class="hljs-name">div</span> <span class="hljs-attr">id</span>=<span class="hljs-string">&quot;d2&quot;</span>&gt;</span>测试静态定位2<span class="hljs-tag">&lt;/<span class="hljs-name">div</span>&gt;</span><br>		<span class="hljs-comment">&lt;!--2.测试相当定位--&gt;</span><br>		<span class="hljs-tag">&lt;<span class="hljs-name">div</span> <span class="hljs-attr">id</span>=<span class="hljs-string">&quot;d3&quot;</span>&gt;</span>测试相对定位3<span class="hljs-tag">&lt;/<span class="hljs-name">div</span>&gt;</span><br>		<span class="hljs-tag">&lt;<span class="hljs-name">h1</span>&gt;</span>标题标签<span class="hljs-tag">&lt;/<span class="hljs-name">h1</span>&gt;</span><br>		<span class="hljs-comment">&lt;!--测试绝对定位--&gt;</span><br>		<span class="hljs-tag">&lt;<span class="hljs-name">div</span> <span class="hljs-attr">id</span>=<span class="hljs-string">&quot;d4&quot;</span>&gt;</span>测试绝对定位4<span class="hljs-tag">&lt;/<span class="hljs-name">div</span>&gt;</span><br>		<span class="hljs-tag">&lt;<span class="hljs-name">h1</span>&gt;</span>标题标签<span class="hljs-tag">&lt;/<span class="hljs-name">h1</span>&gt;</span><br>		<span class="hljs-comment">&lt;!--测试父子--&gt;</span><br>		<span class="hljs-tag">&lt;<span class="hljs-name">div</span> <span class="hljs-attr">id</span>=<span class="hljs-string">&quot;father&quot;</span>&gt;</span><br>			<span class="hljs-tag">&lt;<span class="hljs-name">div</span> <span class="hljs-attr">id</span>=<span class="hljs-string">&quot;son&quot;</span>&gt;</span><br>				<span class="hljs-tag">&lt;<span class="hljs-name">div</span> <span class="hljs-attr">id</span>=<span class="hljs-string">&quot;sonsong&quot;</span>&gt;</span><br>					123<br>				<span class="hljs-tag">&lt;/<span class="hljs-name">div</span>&gt;</span><br>			<span class="hljs-tag">&lt;/<span class="hljs-name">div</span>&gt;</span><br>		<span class="hljs-tag">&lt;/<span class="hljs-name">div</span>&gt;</span><br>		<span class="hljs-tag">&lt;<span class="hljs-name">ul</span>&gt;</span><br>			<span class="hljs-tag">&lt;<span class="hljs-name">li</span>&gt;</span>绝对定位<span class="hljs-tag">&lt;/<span class="hljs-name">li</span>&gt;</span><br>			<span class="hljs-tag">&lt;<span class="hljs-name">li</span>&gt;</span>兄弟2<span class="hljs-tag">&lt;/<span class="hljs-name">li</span>&gt;</span><br>			<span class="hljs-tag">&lt;<span class="hljs-name">li</span>&gt;</span>兄弟3<span class="hljs-tag">&lt;/<span class="hljs-name">li</span>&gt;</span><br>		<span class="hljs-tag">&lt;/<span class="hljs-name">ul</span>&gt;</span><br>		<span class="hljs-comment">&lt;!--测试固定定位--&gt;</span><br>		<span class="hljs-tag">&lt;<span class="hljs-name">div</span> <span class="hljs-attr">id</span>=<span class="hljs-string">&quot;fixed&quot;</span>&gt;</span><br>			123<br>		<span class="hljs-tag">&lt;/<span class="hljs-name">div</span>&gt;</span><br>	<span class="hljs-tag">&lt;/<span class="hljs-name">body</span>&gt;</span><br><span class="hljs-tag">&lt;/<span class="hljs-name">html</span>&gt;</span><br><span class="hljs-comment">&lt;!--</span><br><span class="hljs-comment">	定位 position 定位效果不会影响盒模型</span><br><span class="hljs-comment">	1.静态定位 static</span><br><span class="hljs-comment">	是默认值 无任何效果 可忽略</span><br><span class="hljs-comment">	2.相对定位 relative</span><br><span class="hljs-comment">	不会脱离文档流 会为标签保留原始位置</span><br><span class="hljs-comment">	相对自身定位位置会发生移动</span><br><span class="hljs-comment">	3.绝对定位 absolute</span><br><span class="hljs-comment">	会脱离文档流 不会保留其位置</span><br><span class="hljs-comment">	默认相对浏览器窗口进行位置移动，但如果其有父标签且父标签还设置</span><br><span class="hljs-comment">非静态定位的其他定位方式 就参考父级进行位置移动</span><br><span class="hljs-comment">	如果多个相邻的兄弟元素都进行了绝对定位 那么越晚设置定位的 层级越</span><br><span class="hljs-comment">靠上</span><br><span class="hljs-comment">	调整层级的属性 z-index：数值；0为默认值 值越大层级越靠上</span><br><span class="hljs-comment">	4.固定定位 fixed</span><br><span class="hljs-comment">	会脱离文档流，所以不会为其保留位置，不会随着网页滚动而滚动 是固</span><br><span class="hljs-comment">定在一个位置上</span><br><span class="hljs-comment">	相对浏览器窗口进行位置移动!</span><br><span class="hljs-comment">	定位属性 需要搭配四个方向属性使用 left top right bottom</span><br><span class="hljs-comment">--&gt;</span><br><br></code></pre></td></tr></table></figure>
