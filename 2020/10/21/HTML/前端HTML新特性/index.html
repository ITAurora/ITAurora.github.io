span><br><span class="line">62</span><br><span class="line">63</span><br><span class="line">64</span><br><span class="line">65</span><br><span class="line">66</span><br><span class="line">67</span><br><span class="line">68</span><br><span class="line">69</span><br><span class="line">70</span><br><span class="line">71</span><br><span class="line">72</span><br><span class="line">73</span><br><span class="line">74</span><br><span class="line">75</span><br><span class="line">76</span><br><span class="line">77</span><br><span class="line">78</span><br><span class="line">79</span><br><span class="line">80</span><br><span class="line">81</span><br><span class="line">82</span><br><span class="line">83</span><br><span class="line">84</span><br><span class="line">85</span><br><span class="line">86</span><br><span class="line">87</span><br><span class="line">88</span><br><span class="line">89</span><br><span class="line">90</span><br><span class="line">91</span><br><span class="line">92</span><br><span class="line">93</span><br><span class="line">94</span><br><span class="line">95</span><br><span class="line">96</span><br><span class="line">97</span><br><span class="line">98</span><br><span class="line">99</span><br><span class="line">100</span><br><span class="line">101</span><br><span class="line">102</span><br><span class="line">103</span><br><span class="line">104</span><br><span class="line">105</span><br><span class="line">106</span><br><span class="line">107</span><br><span class="line">108</span><br><span class="line">109</span><br><span class="line">110</span><br><span class="line">111</span><br><span class="line">112</span><br><span class="line">113</span><br><span class="line">114</span><br><span class="line">115</span><br></pre></td><td class="code"><pre><code class="hljs html"><span class="hljs-meta">&lt;!DOCTYPE <span class="hljs-keyword">html</span>&gt;</span><br><span class="hljs-tag">&lt;<span class="hljs-name">html</span>&gt;</span><br>	<span class="hljs-tag">&lt;<span class="hljs-name">head</span>&gt;</span><br>		<span class="hljs-tag">&lt;<span class="hljs-name">meta</span> <span class="hljs-attr">charset</span>=<span class="hljs-string">&quot;UTF-8&quot;</span>&gt;</span><br>		<span class="hljs-tag">&lt;<span class="hljs-name">title</span>&gt;</span><span class="hljs-tag">&lt;/<span class="hljs-name">title</span>&gt;</span><br>	<span class="hljs-tag">&lt;/<span class="hljs-name">head</span>&gt;</span><br>	<span class="hljs-tag">&lt;<span class="hljs-name">body</span>&gt;</span><br>		<span class="hljs-comment">&lt;!--</span><br><span class="hljs-comment">			HTML5新特性</span><br><span class="hljs-comment">			1.新增了新标签</span><br><span class="hljs-comment">			2.支持本地存储</span><br><span class="hljs-comment">			3.新增了音频视频标签</span><br><span class="hljs-comment">			4.新增了canvas画图标签</span><br><span class="hljs-comment">			HTML5的新特性目前只有在标准浏览器下支持</span><br><span class="hljs-comment">		--&gt;</span><br>		<span class="hljs-comment">&lt;!--1.mark标签 双标签 标记标签--&gt;</span><br>		<span class="hljs-tag">&lt;<span class="hljs-name">p</span>&gt;</span>123<span class="hljs-tag">&lt;<span class="hljs-name">mark</span>&gt;</span>456<span class="hljs-tag">&lt;/<span class="hljs-name">mark</span>&gt;</span>789<span class="hljs-tag">&lt;/<span class="hljs-name">p</span>&gt;</span><br>		<span class="hljs-comment">&lt;!--2.meter标签 双标签 </span><br><span class="hljs-comment">			一般表示电量或者内存的使用情况</span><br><span class="hljs-comment">			meter 里面内容只会当浏览器不支持此标签时才会显示</span><br><span class="hljs-comment">		所以一般是给用户做提示用的</span><br><span class="hljs-comment">		</span><br><span class="hljs-comment">			value 当前值</span><br><span class="hljs-comment">			max 最大值</span><br><span class="hljs-comment">			min 最小值</span><br><span class="hljs-comment">			low 最低预警值</span><br><span class="hljs-comment">			high 最高预警值</span><br><span class="hljs-comment">		--&gt;</span><br>		<span class="hljs-tag">&lt;<span class="hljs-name">meter</span> <span class="hljs-attr">max</span>=<span class="hljs-string">&quot;100&quot;</span> <span class="hljs-attr">min</span>=<span class="hljs-string">&quot;0&quot;</span> <span class="hljs-attr">value</span>=<span class="hljs-string">&quot;70&quot;</span> <span class="hljs-attr">low</span>=<span class="hljs-string">&quot;20&quot;</span> <span class="hljs-attr">high</span>=<span class="hljs-string">&quot;80&quot;</span>&gt;</span>此浏览器不知此标签<span class="hljs-tag">&lt;/<span class="hljs-name">meter</span>&gt;</span><br>		<span class="hljs-comment">&lt;!--3.拼音标注标签</span><br><span class="hljs-comment">			ruby标签 需要rt和rb标签结合使用</span><br><span class="hljs-comment">			把需要标注的内容写在ruby中</span><br><span class="hljs-comment">			把标注的内如写在rt中</span><br><span class="hljs-comment">			当浏览器不支持此标签时 才会执行rp中的内容</span><br><span class="hljs-comment">		--&gt;</span><br>		<span class="hljs-tag">&lt;<span class="hljs-name">br</span> /&gt;</span><br>		<span class="hljs-tag">&lt;<span class="hljs-name">ruby</span>&gt;</span>	<br>		<span class="hljs-tag">&lt;<span class="hljs-name">rt</span>&gt;</span>123456789987654321<span class="hljs-tag">&lt;/<span class="hljs-name">rt</span>&gt;</span><br>		<span class="hljs-tag">&lt;<span class="hljs-name">rp</span>&gt;</span>此标签浏览器不支持<span class="hljs-tag">&lt;/<span class="hljs-name">rp</span>&gt;</span><br>		<span class="hljs-tag">&lt;/<span class="hljs-name">ruby</span>&gt;</span><br>		<span class="hljs-tag">&lt;<span class="hljs-name">br</span> /&gt;</span><br>		<span class="hljs-tag">&lt;<span class="hljs-name">ruby</span>&gt;</span><br>			中华人民共和国<br>			<span class="hljs-tag">&lt;<span class="hljs-name">rt</span>&gt;</span>zhonghuarenmingongheguo<span class="hljs-tag">&lt;/<span class="hljs-name">rt</span>&gt;</span><br>		<span class="hljs-tag">&lt;/<span class="hljs-name">ruby</span>&gt;</span><br>		<span class="hljs-comment">&lt;!--4.datalist标签 双标签 需要结合input使用</span><br><span class="hljs-comment">			输入框inpt如果想要与datalist建立连接，需要先给datalist设置</span><br><span class="hljs-comment">			唯一表示 然后用input的list属性去关联datalist的id属性</span><br><span class="hljs-comment">			</span><br><span class="hljs-comment">		--&gt;</span><br>		<span class="hljs-tag">&lt;<span class="hljs-name">form</span> <span class="hljs-attr">action</span>=<span class="hljs-string">&quot;&quot;</span>&gt;</span><br>			<span class="hljs-tag">&lt;<span class="hljs-name">input</span> <span class="hljs-attr">type</span>=<span class="hljs-string">&quot;text&quot;</span> <span class="hljs-attr">placeholder</span>=<span class="hljs-string">&quot;请输入城市名&quot;</span>  <span class="hljs-attr">list</span>=<span class="hljs-string">&quot;city&quot;</span>/&gt;</span><br>			<span class="hljs-tag">&lt;<span class="hljs-name">datalist</span> <span class="hljs-attr">id</span>=<span class="hljs-string">&quot;city&quot;</span>&gt;</span><br>				<span class="hljs-tag">&lt;<span class="hljs-name">option</span> &gt;</span>北京<span class="hljs-tag">&lt;/<span class="hljs-name">option</span>&gt;</span><br>				<span class="hljs-tag">&lt;<span class="hljs-name">option</span> &gt;</span>上海<span class="hljs-tag">&lt;/<span class="hljs-name">option</span>&gt;</span><br>				<span class="hljs-tag">&lt;<span class="hljs-name">option</span> &gt;</span>广州<span class="hljs-tag">&lt;/<span class="hljs-name">option</span>&gt;</span><br>				<span class="hljs-tag">&lt;<span class="hljs-name">option</span> &gt;</span>福州<span class="hljs-tag">&lt;/<span class="hljs-name">option</span>&gt;</span><br>			<span class="hljs-tag">&lt;/<span class="hljs-name">datalist</span>&gt;</span><br>			<span class="hljs-tag">&lt;<span class="hljs-name">input</span> <span class="hljs-attr">type</span>=<span class="hljs-string">&quot;submit&quot;</span> <span class="hljs-attr">value</span>=<span class="hljs-string">&quot;提交&quot;</span> /&gt;</span><br>		<span class="hljs-tag">&lt;/<span class="hljs-name">form</span>&gt;</span><br>		<span class="hljs-comment">&lt;!--5.datails标签 双标签 自带折叠效果 需要与summary结合使用</span><br><span class="hljs-comment">			summary是datalis的标题 两者不可分割</span><br><span class="hljs-comment">			折叠内容是可以任意类型的标签</span><br><span class="hljs-comment">			</span><br><span class="hljs-comment">		--&gt;</span><br>		<span class="hljs-tag">&lt;<span class="hljs-name">details</span>&gt;</span><br>			<span class="hljs-tag">&lt;<span class="hljs-name">summary</span> <span class="hljs-attr">style</span>=<span class="hljs-string">&quot;list-style: none;&quot;</span>&gt;</span>这是折叠效果<span class="hljs-tag">&lt;/<span class="hljs-name">summary</span>&gt;</span><br>			<span class="hljs-tag">&lt;<span class="hljs-name">p</span>&gt;</span>123456789<span class="hljs-tag">&lt;/<span class="hljs-name">p</span>&gt;</span><br>		<span class="hljs-tag">&lt;/<span class="hljs-name">details</span>&gt;</span><br>		<br>		<span class="hljs-tag">&lt;<span class="hljs-name">img</span> <span class="hljs-attr">src</span>=<span class="hljs-string">&quot;&quot;</span>/&gt;</span><br>		<span class="hljs-comment">&lt;!--6.音频标签 audio双标签 支持mp3 ogg wav等格式</span><br><span class="hljs-comment">			常用属性：</span><br><span class="hljs-comment">			controls 控制面板 用来显示进度条 音量等</span><br><span class="hljs-comment">			autoplay 自动播放</span><br><span class="hljs-comment">			loop 是否循环播放</span><br><span class="hljs-comment">			muted 是否静音</span><br><span class="hljs-comment">			</span><br><span class="hljs-comment">		--&gt;</span><br>		<span class="hljs-tag">&lt;<span class="hljs-name">br</span> /&gt;</span><br>		<span class="hljs-tag">&lt;<span class="hljs-name">audio</span> <span class="hljs-attr">src</span>=<span class="hljs-string">&quot;img/Nike - DuskTillDawn.mp3&quot;</span> <span class="hljs-attr">controls</span>=<span class="hljs-string">&quot;&quot;</span> <span class="hljs-attr">autoplay</span>=<span class="hljs-string">&quot;&quot;</span> <span class="hljs-attr">loop</span>=<span class="hljs-string">&quot;loop&quot;</span> <span class="hljs-attr">muted</span>=<span class="hljs-string">&quot;muted&quot;</span>&gt;</span><span class="hljs-tag">&lt;/<span class="hljs-name">audio</span>&gt;</span><br>		<span class="hljs-comment">&lt;!--7.视频标签 video 双标签 支持mp4 ogg webm格式</span><br><span class="hljs-comment">			source标签 解决不同浏览器因为版本不同支持的文件格式差异问题</span><br><span class="hljs-comment">		--&gt;</span><br>		<span class="hljs-tag">&lt;<span class="hljs-name">br</span> /&gt;</span><br>		<span class="hljs-tag">&lt;<span class="hljs-name">video</span> <span class="hljs-attr">width</span>=<span class="hljs-string">&quot;300px&quot;</span> <span class="hljs-attr">height</span>=<span class="hljs-string">&quot;300px&quot;</span> <span class="hljs-attr">controls</span>=<span class="hljs-string">&quot;controls&quot;</span> <span class="hljs-attr">loop</span>=<span class="hljs-string">&quot;loop&quot;</span>&gt;</span><br>			<span class="hljs-tag">&lt;<span class="hljs-name">source</span> <span class="hljs-attr">src</span>=<span class="hljs-string">&quot;img/视频素材.mp4&quot;</span> <span class="hljs-attr">type</span>=<span class="hljs-string">&quot;video/mp4&quot;</span>&gt;</span><span class="hljs-tag">&lt;/<span class="hljs-name">source</span>&gt;</span><br>			<span class="hljs-tag">&lt;<span class="hljs-name">source</span> <span class="hljs-attr">src</span>=<span class="hljs-string">&quot;img/视频素材.ogv&quot;</span> <span class="hljs-attr">type</span>=<span class="hljs-string">&quot;video/ogg&quot;</span>&gt;</span><span class="hljs-tag">&lt;/<span class="hljs-name">source</span>&gt;</span><br>			<span class="hljs-tag">&lt;<span class="hljs-name">source</span> <span class="hljs-attr">src</span>=<span class="hljs-string">&quot;img/视频素材.webm&quot;</span> <span class="hljs-attr">type</span>=<span class="hljs-string">&quot;video/webm&quot;</span>&gt;</span><span class="hljs-tag">&lt;/<span class="hljs-name">source</span>&gt;</span><br>			<span class="hljs-tag">&lt;<span class="hljs-name">object</span> <span class="hljs-attr">width</span>=<span class="hljs-string">&quot;&quot;</span> <span class="hljs-attr">height</span>=<span class="hljs-string">&quot;&quot;</span> <span class="hljs-attr">type</span>=<span class="hljs-string">&quot;application/x-shockwave-flash&quot;</span> <span class="hljs-attr">data</span>=<span class="hljs-string">&quot;myvideo.swf&quot;</span>&gt;</span><br>				<span class="hljs-tag">&lt;<span class="hljs-name">param</span> <span class="hljs-attr">name</span>=<span class="hljs-string">&quot;movie&quot;</span> <span class="hljs-attr">value</span>=<span class="hljs-string">&quot;myvideo.swf&quot;</span> /&gt;</span><br>				<span class="hljs-tag">&lt;<span class="hljs-name">param</span> <span class="hljs-attr">name</span>=<span class="hljs-string">&quot;flashvars&quot;</span> <span class="hljs-attr">value</span>=<span class="hljs-string">&quot;autostart=true<span class="hljs-symbol">&amp;amp;</span>file=myvideo.swf&quot;</span> /&gt;</span><br>			<span class="hljs-tag">&lt;/<span class="hljs-name">object</span>&gt;</span><br>			当前浏览器不支持 video直接播放，点击这里下载视频： <span class="hljs-tag">&lt;<span class="hljs-name">a</span> <span class="hljs-attr">href</span>=<span class="hljs-string">&quot;myvideo.webm&quot;</span>&gt;</span>下载视频<span class="hljs-tag">&lt;/<span class="hljs-name">a</span>&gt;</span><br>		<span class="hljs-tag">&lt;/<span class="hljs-name">video</span>&gt;</span><br>		<span class="hljs-tag">&lt;<span class="hljs-name">br</span> /&gt;</span><br>		<span class="hljs-tag">&lt;<span class="hljs-name">audio</span> <span class="hljs-attr">src</span>=<span class="hljs-string">&quot;img/Nike - DuskTillDawn.mp3&quot;</span> <span class="hljs-attr">controls</span>=<span class="hljs-string">&quot;&quot;</span> <span class="hljs-attr">autoplay</span>=<span class="hljs-string">&quot;&quot;</span> <span class="hljs-attr">loop</span>=<span class="hljs-string">&quot;loop&quot;</span> <span class="hljs-attr">muted</span>=<span class="hljs-string">&quot;muted&quot;</span>&gt;</span><span class="hljs-tag">&lt;/<span class="hljs-name">audio</span>&gt;</span><br>		<span class="hljs-tag">&lt;<span class="hljs-name">br</span> /&gt;</span><br>		<span class="hljs-comment">&lt;!----------------------------------------------&gt;</span><br>		<span class="hljs-comment">&lt;!--8.重点-语义标签--&gt;</span><br>		<span class="hljs-tag">&lt;<span class="hljs-name">header</span>&gt;</span>块元素头部内容设置<span class="hljs-tag">&lt;/<span class="hljs-name">header</span>&gt;</span><br>		<span class="hljs-tag">&lt;<span class="hljs-name">section</span>&gt;</span>尽可能写成模块化设置<span class="hljs-tag">&lt;/<span class="hljs-name">section</span>&gt;</span><br>		<span class="hljs-tag">&lt;<span class="hljs-name">footer</span>&gt;</span>尾巴也是块元素<span class="hljs-tag">&lt;/<span class="hljs-name">footer</span>&gt;</span><br>		<span class="hljs-comment">&lt;!--9.input标签的新特性--&gt;</span><br>		<span class="hljs-comment">&lt;!--必填属性--&gt;</span><br>		<span class="hljs-tag">&lt;<span class="hljs-name">input</span> <span class="hljs-attr">type</span>=<span class="hljs-string">&quot;text&quot;</span> <span class="hljs-attr">required</span>/&gt;</span><br>		<span class="hljs-comment">&lt;!--自动获取焦点--&gt;</span><br>		<span class="hljs-tag">&lt;<span class="hljs-name">br</span> /&gt;</span><br>		<span class="hljs-tag">&lt;<span class="hljs-name">input</span> <span class="hljs-attr">type</span>=<span class="hljs-string">&quot;text&quot;</span> <span class="hljs-attr">autofocus</span>=<span class="hljs-string">&quot;autofocus&quot;</span>/&gt;</span><br>		<br>		<br>	<span class="hljs-tag">&lt;/<span class="hljs-name">body</span>&gt;</span><br>	<br><span class="hljs-tag">&lt;/<span class="hljs-name">html</span>&gt;</span><br><br></code></pre></td></tr></table></figure>
